<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="BorderGrid BorderGrid--spacious">

        <div class="BorderGrid-row">
            <div class="BorderGrid-cell">
                <h2 class="h4 mb-3">Languages</h2>
                <div class="mb-2">
                    <span data-view-component="true" class="Progress">

                        <span style="background-color:#f1e05a !important;;width: 60%;" itemprop="keywords"
                            aria-label="JavaScript 71.7" data-view-component="true"
                            class="Progress-item color-bg-success-emphasis">
                            <span style="background-color:#f1e05a !important;width: 20%; height: 100%;" itemprop="keywords"
                                aria-label="JavaScript 71.7" data-view-component="true"
                                class="Progress-item-child color-bg-success-emphasis">Child 1</span>
                            <span style="background-color:#f1e05a !important;width: 50%; height: 100%;" itemprop="keywords"
                                aria-label="JavaScript 71.7" data-view-component="true"
                                class="Progress-item-child color-bg-success-emphasis">Child 2</span>
                            <span style="background-color:#f1e05a !important;width: 10%; height: 100%;" itemprop="keywords"
                                aria-label="JavaScript 71.7" data-view-component="true"
                                class="Progress-item-child color-bg-success-emphasis">Child 3</span>
                            <span style="background-color:#f1e05a !important;width: 20%; height: 100%;" itemprop="keywords"
                                aria-label="JavaScript 71.7" data-view-component="true"
                                class="Progress-item-child color-bg-success-emphasis">Child 4</span>
                        </span>
                        <span style="background-color:#563d7c !important;;width: 10%;" itemprop="keywords"
                            aria-label="CSS 14.7" data-view-component="true"
                            class="Progress-item color-bg-success-emphasis"></span>
                        <span style="background-color:#c6538c !important;;width: 30%;" itemprop="keywords"
                            aria-label="SCSS 13.6" data-view-component="true"
                            class="Progress-item color-bg-success-emphasis"></span>
                    </span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
